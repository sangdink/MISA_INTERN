<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight Example</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
        }
        .fw-100 { font-weight: 100; }
        .fw-200 { font-weight: 200; }
        .fw-300 { font-weight: 300; }
        .fw-400 { font-weight: 400; }
        .fw-500 { font-weight: 500; }
        .fw-600 { font-weight: 600; }
        .fw-700 { font-weight: 700; }
        .fw-800 { font-weight: 800; }
        .fw-900 { font-weight: 900; }
    </style>
</head>
<body>
    <p class="fw-100">Font weight 100 (Thin)</p>
    <p class="fw-200">Font weight 200 (Extra Light)</p>
    <p class="fw-300">Font weight 300 (Light)</p>
    <p class="fw-400">Font weight 400 (Normal)</p>
    <p class="fw-500">Font weight 500 (Medium)</p>
    <p class="fw-600">Font weight 600 (Semi Bold)</p>
    <p class="fw-700">Font weight 700 (Bold)</p>
    <p class="fw-800">Font weight 800 (Extra Bold)</p>
    <p class="fw-900">Font weight 900 (Black)</p>
</body>
</html>
