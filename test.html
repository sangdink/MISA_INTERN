<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .table-container {
            width: 100%;
            height: 300px; /* Chiều cao tối đa của bảng, có thể thay đổi */
            overflow-y: auto; /* Thêm thanh cuộn dọc */
            overflow-x: auto; /* Thêm thanh cuộn ngang nếu cần */
            border-top: 1px solid #ddd; /* Border trên cùng của container */
            border-bottom: 1px solid #ddd; /* Border dưới cùng của container */
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Sử dụng border-collapse */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            border-bottom: 1px solid #ddd; /* Border dưới cùng của tiêu đề */
        }
        .table-header {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 2; /* Đảm bảo tiêu đề ở trên các ô dữ liệu */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead class="table-header">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
