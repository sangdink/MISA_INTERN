    <!-- DIALOG -->
    <div id="dlgDetail" mdialog class="m-dialog">
        <div class="form-container">
            <div class="form-content">
                <button class="btnCloseDialog"><img class="icon" src="assets/icon/x.svg" alt=""></button>
                <div class="form-heading">
                    <h2>Thông tin nhân viên</h2>
                </div>
                <div class="form-control">
                    <div class="horizontal-alignment">
                        <div class="vertical-alignment padding-no">
                            <div class="horizontal-alignment">
                                <div class="vertical-alignment padding-right">
                                    <div>
                                        <label for="id">Mã nhân viên</label>
                                        <span class="text-red">*</span>
                                    </div>
                                    <input id="txtEmployeeCode" type="text" name="id" required>
                                </div>
                                <div class="vertical-alignment">
                                    <div>
                                        <label for="name">Họ và tên </label>
                                        <span class="text-red">*</span>
                                    </div>
                                    <input id="txtFullName" type="text" name="name" required>
                                </div>
                            </div>
                            <div class="vertical-alignment">
                                <label for="position">Vị trí</label>
                                <input id="txtPosition" type="text" name="position">
                            </div>
                            <div class="vertical-alignment">
                                <label for="department">Phòng ban</label>
                                <input id="txtDepartment" type="text" name="department">
                            </div>
                        </div>
                        <div class="vertical-alignment padding-no">
                            <div class="horizontal-alignment">
                                <div class="vertical-alignment padding-right">
                                    <label for="date-of-birth">Ngày sinh</label>
                                    <input id="dtDateOfBirth" type="date" class="input-date" name="date-of-birth">
                                </div>
                                <div class="vertical-alignment">
                                    <label for="gender">Giới tính</label>
                                    <div class="horizontal-alignment">
                                        <div class="horizontal-alignment">
                                            <input id="rdoMale" type="radio" name="gender" id="" value="male" checked>
                                            <label for="male">Nam</label>
                                        </div>
                                        <div class="horizontal-alignment">
                                            <input id="rdoFemale" type="radio" name="gender" id="" value="female">
                                            <label for="male">Nữ</label>
                                        </div>
                                        <div class="horizontal-alignment">
                                            <input id="rdoOther" type="radio" name="gender" id="" value="other">
                                            <label for="male">Khác</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="horizontal-alignment">
                                <div class="vertical-alignment padding-right">
                                    <label for="id-card-number" title="Số chứng minh thư nhân dân">Số CMTND</label>
                                    <input id="txtIdCardNumber" type="text" name="id-card-number" required>
                                </div>
                                <div class="vertical-alignment">
                                    <label for="issued-date">Ngày cấp</label>
                                    <input id="dtIssuedDate" type="date" class="input-date" name="issued-date">
                                </div>
                            </div>
                            <div class="vertical-alignment">
                                <label for="issued-location">Nơi cấp</label>

                            </div>

    <script>
        $(document).ready(function ()
        {
            $('.menu-link').on('click', function (event)
            {
                event.preventDefault();
                $('.sidebar-menu li').removeClass('active');

                // Thêm lớp 'active' vào thẻ <li> chứa liên kết được nhấp
                $(this).parent().addClass('active');
                $('.menu-item').hide();

                // Hiển thị phần tử được liên kết bằng href
                var target = $(this).attr('href');
                $(target).show();
            });

            $('.sidebar-menu li').eq(0).addClass('active');
            $('.menu-item').eq(0).show();
        });
    </script>
