<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <script>
        function closeForm() {
            window.parent.postMessage('closeIframe', '*');
        }
    </script>
</head>
<body>
    <div class="form-popup" id="myForm">
        <form action="" class="form-container">
            <div class="form-heading">
                <h2>Thông tin nhân viên</h2>
            </div>
            <div class="form-control">
                <div class="horizontal-alignment">
                    <div class="vertical-alignment padding-no">
                        <div class="horizontal-alignment">
                            <div class="vertical-alignment padding-right">
                                <label for="id">Mã nhân viên</label>
                                <input type="text" name="id" required>
                            </div>
                            <div class="vertical-alignment">
                                <label for="name">Họ và tên</label>
                                <input type="text" name="name" required>
                            </div>
                        </div>
                        <div class="vertical-alignment">
                            <label for="position">Vị trí</label>
                            <input type="text" name="position">
                        </div>
                        <div class="vertical-alignment">
                            <label for="department">Phòng ban</label>
                            <input type="text" name="department">
                        </div>
                    </div>
                    <div class="vertical-alignment padding-no">
                        <div class="horizontal-alignment">
                            <div class="vertical-alignment">
                                <label for="issued-date">Ngày cấp</label>
                                <input type="date" name="issued-date">
                            </div>
                            <div class="vertical-alignment">
                                <label for="gender">Giới tính</label>
                                <div class="horizontal-alignment">
                                    <div class="horizontal-alignment">
                                        <input type="radio" name="gender" id="" value="male">
                                        <label for="male">Nam</label>
                                    </div>
                                    <div class="horizontal-alignment">
                                        <input type="radio" name="gender" id="" value="female">
                                        <label for="male">Nữ</label>
                                    </div>
                                    <div class="horizontal-alignment">
                                        <input type="radio" name="gender" id="" value="other">
                                        <label for="male">Khác</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="horizontal-alignment">
                            <div class="vertical-alignment padding-right">
                                <label for="id-card-number" title="Số chứng minh thư nhân dân">Số CMTND</label>
                                <input type="text" name="id-card-number">
                            </div>
                            <div class="vertical-alignment">
                                <label for="issued-date">Ngày cấp</label>
                                <input type="date" name="issued-date">
                            </div>
                        </div>
                        <div class="vertical-alignment">
                            <label for="issued-location">Nơi cấp</label>
                            <input type="text" name="issued-location">
                        </div>
                    </div>
                </div>
                <div class="vertical-alignment">
                    <label for="address">Địa chỉ</label>
                    <input type="text" name="address">
                </div>
                <div>
                    <div class="horizontal-alignment">
                        <div class="vertical-alignment">
                            <label for="mobilephone-number">ĐT Di động</label>
                            <input type="text" name="mobilephone-number">
                        </div>
                        <div class="vertical-alignment">
                            <label for="landline-number">ĐT Cố định</label>
                            <input type="text" name="landline-number">
                        </div>
                        <div class="vertical-alignment">
                            <label for="email">Email</label>
                            <input type="text" name="email">
                        </div>
                    </div>
                    <div class="horizontal-alignment">
                        <div class="vertical-alignment padding-no">
                            <label for="bank-account">Tài khoản ngân hàng</label>
                            <input type="text" name="bank-account">
                        </div>
                        <div class="vertical-alignment padding-no">
                            <label for="bank-name">Tên ngân hàng</label>
                            <input type="text" name="bank-name">
                        </div>
                        <div class="vertical-alignment padding-no">
                            <label for="bank-branch">Chi nhánh</label>
                            <input type="text" name="bank-branch">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-container-button">
                <div class="horizontal-alignment">
                    <button type="button" class="btn" onclick="closeForm()">Hủy</button>
                    <button type="submit" class="btn btn-green">Cất</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
